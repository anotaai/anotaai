<header ng-switch on="$location.path().indexOf('/Usuarios/new') > -1">
	<h3 ng-switch-when="true">Create a new Usuario</h3>
	<h3 ng-switch-when="false">View or edit Usuario</h3>
</header>
<form id="UsuarioForm" name="UsuarioForm" class="form-horizontal" role="form">

	<div class="form-group" ng-class="{'has-error': UsuarioForm.nome.$invalid}">
		<label for="nome" class="col-sm-2 control-label">Nome</label>
		<div id="nomeControls" class="col-sm-10">
			<input id="nome" name="nome" type="text" class="form-control" ng-model="usuario.nome" placeholder="Enter the Usuario Nome"></input>
		</div>
	</div>

	<div class="form-group" ng-class="{'has-error': UsuarioForm.email.$invalid}">
		<label for="email" class="col-sm-2 control-label">E-mail</label>
		<div id="emailControls" class="col-sm-10">
			<input id="email" name="email" type="text" class="form-control" ng-model="usuario.email" placeholder="E-mail"></input>
		</div>
	</div>
	
	<div class="form-group" ng-class="{'has-error': UsuarioForm.telefone.$invalid}">
		<label for="telefone" class="col-sm-2 control-label">Telefone</label>
		<div id="telefoneControls" class="col-sm-10">
			<input id="telefone" name="telefone" type="tel" class="form-control" ng-model="telefone" 
				   placeholder="Telefone" ui-mask="(99) 99999-9999" ui-mask-placeholder ui-mask-placeholder-char="_"  />
		</div>
	</div>

	<div class="form-group" ng-class="{'has-error': UsuarioForm.senha.$invalid}">
		<label for="senha" class="col-sm-2 control-label">Senha</label>
		<div id="senhaControls" class="col-sm-10">
			<input id="senha" name="senha" type="text" class="form-control" ng-model="usuario.senha" placeholder="Enter the Usuario Senha"></input>
		</div>
	</div>

	<div class="form-group" ng-class="{'has-error': UsuarioForm.perfil.$invalid}">
		<label for="perfil" class="col-sm-2 control-label">Perfil</label>
		<div id="perfilControls" class="col-sm-10">
		<select id="perfil" name="perfil" class="form-control" ng-model="usuario.perfil">
			<option value="">Choose a Perfil</option>
			<option ng-repeat="(k, v) in perfilList" value="{{k}}">{{v}}</option>
		</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="saveUsuario" name="saveUsuario" class="btn btn-primary" ng-disabled="isClean() || UsuarioForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
			<button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
			<button id="deleteUsuario" name="deleteUsuario" class="btn btn-danger" ng-show="usuario.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
		</div>
	</div>
</form>
