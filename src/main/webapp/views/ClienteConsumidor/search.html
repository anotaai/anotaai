<div class="form-horizontal">
	<h3>Create a new ClienteConsumidor</h3>
	<div class="form-group">
		<div class="col-md-offset-2 col-sm-2">
			<a id="Create" class="btn btn-primary" href="#/ClienteConsumidors/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
		</div>
	</div>
</div>
<hr/>
<div>
	<h3>Search for ClienteConsumidors</h3>
	<form id="ClienteConsumidorSearch" class="form-horizontal">
			<div class="form-group">
		<label for="cliente" class="col-sm-2 control-label">Cliente</label>
		<div class="col-sm-10">
			<select id="cliente" name="cliente" class="form-control" ng-model="search.cliente" ng-options="c as c.cpf for c in clienteList">
				<option value="">Choose a Cliente</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="consumidor" class="col-sm-2 control-label">Consumidor</label>
		<div class="col-sm-10">
			<select id="consumidor" name="consumidor" class="form-control" ng-model="search.consumidor" ng-options="c as c.dataCadastro for c in consumidorList">
				<option value="">Choose a Consumidor</option>
			</select>
		</div>
	</div>



		<div class="form-group">
			<div class="col-md-offset-2 col-sm-10">
				<a id="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
			</div>
		</div>
	</form>
</div>
<div id="search-results">
		<div class="table-responsive">
		<table class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th>Cliente</th>
					<th>Consumidor</th>
				</tr>
			</thead>
			<tbody id="search-results-body">
				<tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
						<td><a href="#/ClienteConsumidors/edit/{{result.id}}">{{result.cliente.cpf}}</a></td>
						<td><a href="#/ClienteConsumidors/edit/{{result.id}}">{{result.consumidor.dataCadastro| date:'medium'}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>

		<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}">
			<a id="prev" ng-click="previous()">«</a>
		</li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
			<a ng-bind="n + 1">1</a>
		</li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
			<a id="next" ng-click="next()">»</a>
		</li>
	</ul>

</div>
