
<div class="row text-center">
	<img src="../../img/search.svg">
	<h2 class="page-title">Produto</h2>
</div>

<div class="panel">
	<div class="panel-heading"></div>

	<form id="ProdutoSearch" class="form-horizontal">

		<div class="panel-body">
			<div class="form-group">
				<label for="descricao" class="col-sm-2 control-label">Descrição</label>
				<div class="col-sm-10">
					<input id="descricao" name="descricao" class="form-control"
						type="text" ng-model="search.descricao" autocomplete="off"></input>
				</div>
			</div>
		</div>

		<div class="panel-footer text-right">
			<a id="Search" class="btn btn-primary" ng-click="performSearch()">
				<span class="glyphicon glyphicon-search"></span> <span>Pesquisar</span>
			</a> 
			<a id="novo-produto" class="btn btn-primary"
				ui-sref="app.produto-new"> <span
				class="glyphicon glyphicon-plus-sign"></span> <span>Novo</span>
			</a>
		</div>

	</form>
</div>

<div class="panel" id="search-results" ng-if="filteredResults.length > 0">

   <div class="panel-body">
	<div class="table-responsive">
		<table class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th class="col-md-6 text-center">Descrição</th>
					<th class="col-md-3 text-center">Código</th>
					<th class="col-md-2 text-center">R$ Custo</th>
					<th class="col-md-2 text-center">R$ Venda</th>
					<th class="col-md-2 text-center">Estoque</th>
					<th class="col-md-2 text-center">Excluir</th>
				</tr>
			</thead>
			<tbody id="search-results-body" class="cursor-pointer">
				<tr class="pointer" ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
					<td class="text-center" ng-click="edit(result)"><span ng-bind="result.descricao"></span></td>
					<td class="text-center" ng-click="edit(result)"><span ng-bind="result.codigo"></span></td>
					<td class="text-center" ng-click="edit(result)"><span ng-bind="result.estoque.precoCusto"></span></td>
					<td class="text-center" ng-click="edit(result)"><span ng-bind="result.precoVenda | currency:''"></span></td>
					<td class="text-center" ng-click="edit(result)">
						<span ng-bind="result.estoque.quantidadeEstoque"></span>
						<span ng-bind="&#160;"></span>
						<span ng-bind="result.unidadeMedida.sigla" title="{{result.unidadeMedida.descricao}}"></span>
					</td>
					<td class="pointer text-center" ng-click="confirmClick() && remove(result, $index)" ai-confirm-click 
						ai-message="O produto, {{result.descricao}}, será excluído!" 
						uib-popover="Excluir" popover-trigger="mouseenter" ai-title="Excluir Produto"
						ng-class="{trashhover: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
						<span class="glyphicon glyphicon-plus glyphicon-trash">
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

   <div class="panel-footer">
	<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}">
			<a id="prev" href="" ng-click="previous()">«</a>
		</li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
			<a href="" ng-bind="n + 1">1</a>
		</li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
			<a id="next" href="" ng-click="next()">»</a>
		</li>
	</ul>
	</div>
  </div>
 </div>
