<form  id="renewPasswordForm" name="renewPasswordForm" role="form">
 
	<div class="modal-header">
		<h3 class="modal-title">Esqueci a senha</h3>
	</div>
	<div class="modal-body">

	 <div class="row">
		<div class="col-md-7 form-group"> 
			<div class="col-md-4" ng-repeat="tipoAcesso in tiposAcesso">
				<label class="control-label">
					<input id="tipoAcesso" type="radio" name="tipoAcesso" style="position:relative;top:2px;"  ng-model="renewPassword.tipoAcesso" value="{{tipoAcesso.type}}" ng-change="changeTipoAcesso(tipoAcesso.type)" /> <span ng-bind="tipoAcesso.descricao"></span>
				</label>
			</div>
		</div>
		
		<div class="col-md-7" style="margin-left:15px;" ng-class="{'has-error': form.email.$invalid}" ng-show="renewPassword.tipoAcesso == 'EMAIL'">
		  <input id="email" name="email" type="email" class="form-control" ng-model="usuario.email" placeholder="E-mail" 
			   ng-required="renewPassword.tipoAcesso == 'EMAIL'" />
			  <span ng-show="form.telefone.$dirty && form.telefone.$error.required" class="help-block">E-Mail � obrigat�rio</span>
		</div>
		
		<div class="col-md-7" style="margin-left:15px;" ng-class="{'has-error': form.telefone.$invalid}" ng-show="renewPassword.tipoAcesso == 'TELEFONE'">
		   <input id="telefone" name="telefone" type="text" class="form-control" ng-model="telefone" placeholder="Telefone" ui-mask="(99) 99999-9999" ui-mask-placeholder
			   ui-mask-placeholder-char="_" ng-required="renewPassword.tipoAcesso == 'TELEFONE'" ui-pattern="/^\(\d{2}\)\d{4,5}-\d{4}$/" />
		   <span ng-show="form.telefone.$dirty && form.telefone.$error.required" class="help-block">Telefone é obrigatório</span>
		</div>
		
		<div class="col-md-7" style="margin-left:15px;" ng-class="{'has-error': renewPasswordForm.senha.$invalid}">
			<input id="senha" name="senha" type="password" class="form-control"
				ng-model="usuario.senha" autocomplete="off" required
				placeholder="Nova Senha minimo 6 caracteres" ng-minlength="6"></input>
			<span class="error" ng-show="renewPasswordForm.senha.$error.minlength">
				A senha deve conter no mínimo 6 caracteres!
			</span>
		</div>

		<div class="col-md-7" style="margin-left:15px;" ng-class="{'has-error': renewPasswordForm.confirmaSenha.$invalid}">
			 
				<input id="confirmaSenha" name="confirmaSenha" type="password"
					placeholder="Confirmar Nova Senha"
					class="form-control" ng-model="confirmaSenha" autocomplete="off"
					required ng-minlength="6"></input> 
					<span class="error" ng-show="renewPasswordForm.confirmaSenha.$error.minlength">
						A senha deve conter no mínimo 6 caracteres!
					</span>
			 
		</div>
	</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="renew()" ng-disabled="renewPasswordForm.$invalid" >
		  
		  	<span data-ng-hide="loading">
				Gerar nova senha
			</span>
			<span data-ng-show="loading">
				 Gerar nova senha
				<i class="fa fa-spinner fa-spin"></i>
			</span>
		  
		</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
	</div>
</form>
