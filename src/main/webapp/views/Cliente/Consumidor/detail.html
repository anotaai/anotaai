<div class="row text-center">
	<img src="../../../img/crud.svg" alt="Cadastro de Consumidor">
	
	<header ng-switch on="action">
		<h2 ng-switch-when="new" class="page-title">Cadastro de Consumidor</h2>
		<h2 ng-switch-when="edit" class="page-title">Edição de Consumidor</h2>
	</header>
	
</div>



<form id="ConsumidorForm" name="ConsumidorForm" class="form-horizontal" role="form" ng-class="conumidor">
<div class="panel">

 <div class="panel-heading"> </div>
 
 <div class="panel-body">



	<div class="form-group required" ng-class="{'has-error': ConsumidorForm.telefone.$invalid}">
		<label for="telefone" class="col-sm-2 control-label">Telefone</label>
		<div id="telefoneControls" class="col-sm-10">
			<input id="telefone" name="telefone" type="tel" class="form-control" ng-model="telefone" required
				   placeholder="Telefone" ui-mask="(99) 99999-9999" ui-mask-placeholder ui-mask-placeholder-char="_" />
		</div>
	</div>

	<div class="form-group required" ng-class="{'has-error': ConsumidorForm.nome.$invalid}">
		<label for="nome" class="col-sm-2 control-label">Nome</label>
		<div id="nomeControls" class="col-sm-10">
			<input id="nome" name="nome" type="text" class="form-control" ng-model="clienteConsumidor.consumidor.usuario.nome" required></input>
		</div>
	</div>

	<div class="form-group" ng-class="{'has-error': ConsumidorForm.email.$invalid}">
		<label for="email" class="col-sm-2 control-label">E-mail</label>
		<div id="emailControls" class="col-sm-10">
			<input id="email" name="email" type="text" class="form-control" ng-model="clienteConsumidor.consumidor.usuario.email"></input>
		</div>
	</div>
 </div>
 
 <div class="panel-footer text-center">
	 
	 	<div class="form-group">
		<div class="col-sm-12">
			<button id="recomendaEdicao" name="recomendaEdicao" class="btn btn-primary" 
					ng-if="action == 'edit' && !editable" ng-click="recomendarEdicao()">
					<span class="glyphicon glyphicon-ok-sign"></span>
					<span>Recomendar Edição</span>
			</button>
			<button id="saveConsumidor" name="saveConsumidor" class="btn btn-success" ng-if="action == 'new' && !editable"
					ng-disabled="isClean() || ConsumidorForm.$invalid || consumidorJaCadastrado" ng-click="save()">
					<span class="glyphicon glyphicon-ok-sign"></span>
					<span>Salvar</span>
			</button>
			<button id="editConsumidor" name="editConsumidor" class="btn btn-primary" ng-if="action == 'edit' && editable"
					ng-disabled="isClean() || ConsumidorForm.$invalid || consumidorJaCadastrado" ng-click="edit()">
					<span class="glyphicon glyphicon-ok-sign"></span>
					<span>Editar</span>
			</button>
			<button id="cancel" name="cancel" class="btn btn-warning" ng-click="cancel()">
				<span class="glyphicon glyphicon-remove-sign"></span>
				<span>Cancel</span>
			</button>
			<button id="deleteConsumidor" name="deleteConsumidor" class="btn btn-danger" ng-if="removable && clienteConsumidor.consumidor.usuario.id" ng-click="remove()">
				<span class="glyphicon glyphicon-trash"></span>
				<span>Delete</span>
			</button>
			<button id="limpar" name="limpar" class="btn btn-default" type="reset" ng-click="cleanForm();" 
					ng-show="action == 'new' && !isClean()">
				<span>Limpar</span>
			</button>
		</div>
	</div>
	
 </div>

</div>

</form>
