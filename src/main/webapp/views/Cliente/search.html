<div class="form-horizontal">
	<h3>Novo Cliente</h3>
	<div class="form-group">
		<div class="col-md-offset-2 col-sm-2">
			<a id="Create" class="btn btn-primary" ui-sref="app.cliente-new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
		</div>
	</div>
</div>
<hr/>
<div>
	<h3>Pesquisar Clientes</h3>
	<form id="ClienteSearch" class="form-horizontal">
			<div class="form-group">
		<label for="usuario" class="col-sm-2 control-label">Usuario</label>
		<div class="col-sm-10">
			<select id="usuario" name="usuario" class="form-control" ng-model="search.usuario" ng-options="u as u.nome for u in usuarioList">
				<option value="">Choose a Usuario</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="nome" class="col-sm-2 control-label">Nome Comercial</label>
		<div class="col-sm-10">
			<input id="nomeComercial" name="nomeComercial" class="form-control" type="text" ng-model="search.nomeComercial" placeholder="Enter the Cliente Nome Comercial"></input>
		</div>
	</div>

	<div class="form-group">
		<label for="cpf" class="col-sm-2 control-label">CPF temp</label>
		<div class="col-sm-10">
			<input id="cpf" name="cpf" class="form-control" type="text" ng-model="search.cpf" placeholder="Enter the Cliente Cpf"></input>
		</div>
	</div>

		<div class="form-group">
			<div class="col-md-offset-2 col-sm-10">
				<a id="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
			</div>
		</div>
	</form>
</div>
<div id="search-results">
		<div class="table-responsive">
		<table class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th>Nome Comercial</th>					
					<th>Usuario</th>
					<th>CPF</th>
					<th>Data Cadastro</th>
				</tr>
			</thead>
			<tbody id="search-results-body">
				<tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
					<td><a ui-sref="app.cliente-edit({ClienteId: result.id})">{{result.nomeComercial}}</a></td>
					<td><a ui-sref="app.cliente-edit({ClienteId: result.id})">{{result.usuario.nome}}</a></td>
					<td><a ui-sref="app.cliente-edit({ClienteId: result.id})">{{result.cpf}}</a></td>
					<td><a ui-sref="app.cliente-edit({ClienteId: result.id})">{{result.dataCadastro | date:'dd/MM/yyyy'}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>

		<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}">
			<a id="prev" ng-click="previous()">«</a>
		</li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
			<a ng-bind="n + 1">1</a>
		</li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
			<a id="next" ng-click="next()">»</a>
		</li>
	</ul>

</div>
