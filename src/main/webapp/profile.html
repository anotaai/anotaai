<div class="container">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="#" class="navbar-brand" ng-translate="ANOTA_AI">Anota ai</a>
	</div>
	<div class="collapse navbar-collapse">
		
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a id="btn-access" ui-sref="access.login" ng-show="!dataLoading">
					<span ng-translate="ACESSAR">Acessar</span>
				</a>
			</li>
			<li>
				<a ui-sref="access.register" ng-show="!dataLoading">
					<span ng-translate="REGISTRAR">Registrar</span>
				</a>
			</li>
			<li class="dropdown" ng-show="dataLoading">
				<a id="btn-profile" class="dropdown-toggle" data-toggle="dropdown">
					<span class="glyphicon glyphicon-user user"></span>
					<span id="nome-perfil"><strong ng-bind="login.primeiroNome"></strong></span>
					<span class="glyphicon glyphicon-chevron-down"></span>
				</a>
				<ul class="dropdown-menu">
					<li>
						<div class="navbar-login">
							<div class="row">
								<div class="col-lg-offset-1 col-lg-4 img-circle" style="background-color:#e6e6fa; cursor: pointer;" ngf-select="upload($file)">
									<p class="text-center">
										<img ng-src="{{fotoUrl}}" class="img-responsive" alt="Foto Perfil">
									</p>
									<div style="position:relative;left:22%;">
									  <label class="control-label" style="cursor: pointer;">Alterar</label>
									</div>
								</div>
								<div class="col-lg-7">
									<p class="text-left">
										<strong ng-bind="login.usuario.nome"></strong>
									</p>
									<p class="text-left small">
										<strong ng-bind="login.usuario.email" ng-if="login.tipoAcesso.type == 'EMAIL'"></strong>
										<strong ng-bind="login.telefoneStr" ng-if="login.tipoAcesso.type == 'TELEFONE'"></strong>
									</p>
									<div class="button" class="ng-hide btn btn-primary btn-block btn-sm">Profile</div>
								</div>
							</div>
						</div>
					</li>
					<li class="divider navbar-login-session-bg"></li>
					<li class="navbar-login-session-bg">
						<div class="navbar-login navbar-login-session">
							<div class="row">
								<div class="col-lg-12">
									<p>
										<a id="btn-shutdown" href="#" ng-show="dataLoading" class="btn btn-danger btn-block" ng-click="logout()">
											<span ng-translate="LOGOUT">Logout</span>
										</a>
									</p>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
